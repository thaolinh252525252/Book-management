<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Book</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="list-alert">
        </div>
        <h1>Thêm mới sách</h1>
        <a href="index.html">Trở lại</a>
        <form action class="form" id="form-create" method="POST">
            <input type="text" name="title" placeholder="Nhập tên sách">
            <input type="number" name="price" placeholder="Giá">
            <input type="text" name="author" placeholder="Nhập tên tác giả">
            <button type="submit">Tạo mới</button>
        </form>
        <script
            src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
